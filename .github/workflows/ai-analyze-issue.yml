name: "AI: Analyze Issue (R1)"

on:
  issues:
    types: [labeled]

jobs:
  analyze:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Save issue context
        run: |
          echo '${{ github.event.issue.number }}' > /tmp/issue-number.txt
          echo '${{ github.event.issue.title }}' > /tmp/issue-title.txt
          cat <<'ISSUE_BODY_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Analyze issue with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 5
          use_sticky_comment: "true"
          prompt: |
            Lee /tmp/issue-number.txt, /tmp/issue-title.txt y /tmp/issue-body.txt.
            Lee CLAUDE.md para contexto.

            Genera un comentario breve en espa√±ol:
            ## Analisis IA
            - **Complejidad**: Baja/Media/Alta
            - **Archivos**: lista de archivos a modificar
            - **Approach**: pasos concretos
            - **Estimacion**: S/M/L
