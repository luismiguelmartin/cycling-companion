name: "AI: Analyze Issue (R1)"

on:
  issues:
    types: [labeled]

jobs:
  analyze:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Save issue body to file
        run: |
          cat <<'ISSUE_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_EOF

      - name: Analyze issue with Claude
        uses: anthropics/claude-code-action@v1
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 10
          use_sticky_comment: "true"
          prompt: |
            Eres el Issue Analyzer (R1) del proyecto Cycling Companion.

            Issue numero $ISSUE_NUMBER: $ISSUE_TITLE
            Lee /tmp/issue-body.txt para ver la descripcion completa.

            Lee el archivo CLAUDE.md para entender el contexto del proyecto.
            Lee tambien prompts/remote/issue-analyzer.md para instrucciones de tu rol.

            Analiza la issue y genera un comentario estructurado en español con:

            ## Analisis IA de la Issue

            ### Complejidad
            Evalua: Baja / Media / Alta con justificacion breve.

            ### Archivos Afectados
            Lista los archivos/directorios que se modificaran. Usa el codebase real.

            ### Riesgos
            Identifica riesgos tecnicos, de regresion o de seguridad.

            ### Tests Necesarios
            Que tests unitarios o de integracion se deberian añadir.

            ### Approach Sugerido
            Pasos concretos para implementar la issue.

            ### Estimacion
            Esfuerzo estimado (S/M/L) y justificacion.

            ---
            > Analisis generado por R1 (Issue Analyzer) - claude-haiku-4-5-20251001
