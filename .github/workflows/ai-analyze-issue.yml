name: "AI: Analyze Issue (R1)"

on:
  issues:
    types: [labeled]

concurrency:
  group: r1-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analyze issue with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 8
            --allowedTools "Read,Glob,Grep"
          use_sticky_comment: "true"
          prompt: |
            Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

            Lee CLAUDE.md para contexto. Genera un comentario breve en espa√±ol:
            ## Analisis IA
            - **Complejidad**: Baja/Media/Alta
            - **Archivos**: lista de archivos a modificar
            - **Approach**: pasos concretos
            - **Estimacion**: S/M/L
