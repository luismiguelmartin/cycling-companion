name: "AI: Analyze Issue (R1)"

on:
  issues:
    types: [labeled]

jobs:
  analyze:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Claude Code (pinned version)
        run: |
          npm install -g @anthropic-ai/claude-code@2.1.18
          echo "CLAUDE_PATH=$(which claude)" >> $GITHUB_ENV

      - name: Save issue context
        run: |
          echo '${{ github.event.issue.number }}' > /tmp/issue-number.txt
          echo '${{ github.event.issue.title }}' > /tmp/issue-title.txt
          cat <<'ISSUE_BODY_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Analyze issue with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          path_to_claude_code_executable: ${{ env.CLAUDE_PATH }}
          show_full_output: true
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 10
          use_sticky_comment: "true"
          prompt: |
            Eres el Issue Analyzer (R1) del proyecto Cycling Companion.

            Lee /tmp/issue-number.txt, /tmp/issue-title.txt y /tmp/issue-body.txt para conocer la issue.
            Lee CLAUDE.md para contexto del proyecto y prompts/remote/issue-analyzer.md para instrucciones de tu rol.

            Analiza la issue y genera un comentario estructurado en español con:

            ## Analisis IA de la Issue
            ### Complejidad
            Baja / Media / Alta con justificacion.
            ### Archivos Afectados
            Lista archivos/directorios a modificar (usa el codebase real).
            ### Riesgos
            Riesgos tecnicos, de regresion o seguridad.
            ### Tests Necesarios
            Tests unitarios o de integracion a añadir.
            ### Approach Sugerido
            Pasos concretos para implementar.
            ### Estimacion
            Esfuerzo S/M/L con justificacion.
