name: CI Frontend

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/ci-frontend.yml"

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        run: pnpm exec turbo run lint --filter=web --filter=shared

      - name: Type check frontend
        run: pnpm exec turbo run typecheck --filter=web --filter=shared

      - name: Format check
        run: pnpm format:check

      - name: Test frontend
        run: pnpm exec turbo run test --filter=web --filter=shared

      - name: Build frontend
        run: pnpm exec turbo run build --filter=web
        env:
          # Variables de entorno necesarias para el build de Next.js
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
