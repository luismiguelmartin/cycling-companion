name: "AI: Review PR (R3)"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    if: |
      github.event.pull_request.user.login != 'dependabot[bot]' &&
      github.event.pull_request.user.login != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_bots: "claude"
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 5
          use_sticky_comment: "true"
          prompt: |
            Revisa los cambios de esta PR. Genera un comentario breve en espa√±ol:
            ## Review IA
            - **Resumen**: que hace la PR
            - **Calidad**: ok / sugerencias
            - **Veredicto**: Aprobado / Con sugerencias / Requiere atencion
            Se breve. Este review es INFORMATIVO, nunca bloquees merge.

      - name: Add ai-reviewed label
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['ai-reviewed']
            });
