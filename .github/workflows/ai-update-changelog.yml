name: "AI: Update Changelog (R5)"

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install Claude Code (pinned version)
        run: |
          npm install -g @anthropic-ai/claude-code@2.1.18
          echo "CLAUDE_PATH=$(which claude)" >> $GITHUB_ENV

      - name: Save PR context
        run: |
          echo '${{ github.event.issue.number || github.event.pull_request.number }}' > /tmp/pr-number.txt
          echo '${{ github.event.pull_request.title }}' > /tmp/pr-title.txt

      - name: Update CHANGELOG with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          path_to_claude_code_executable: ${{ env.CLAUDE_PATH }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 10
            --allowedTools "Read,Edit,Bash(git *),Bash(cat *)"
          prompt: |
            Eres el Doc Generator (R5) del proyecto Cycling Companion.

            Lee /tmp/pr-number.txt y /tmp/pr-title.txt para saber que PR se acaba de mergear.

            Tu tarea: actualizar CHANGELOG.md con una entrada para esta PR.

            Instrucciones:
            1. Lee CHANGELOG.md actual
            2. Determina categoria: Añadido, Cambiado, Corregido o Eliminado
            3. Añade entrada bajo ## [Sin versionar] en la categoria correcta
            4. Formato: - Descripcion concisa del cambio (#NUMERO_PR)
            5. Haz commit: docs: actualizar CHANGELOG (#NUMERO_PR)
            6. Push a main

            Reglas: español, conciso, no duplicar, formato Keep a Changelog.
