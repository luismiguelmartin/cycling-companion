name: "AI: Update Changelog (R5)"

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Save PR context
        run: |
          echo '${{ github.event.pull_request.number }}' > /tmp/pr-number.txt
          echo '${{ github.event.pull_request.title }}' > /tmp/pr-title.txt

      - name: Update CHANGELOG with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 5
          prompt: |
            Lee /tmp/pr-number.txt y /tmp/pr-title.txt.
            Lee CHANGELOG.md. Añade una linea bajo "### Añadido" (o Cambiado/Corregido segun corresponda) en la seccion "[Sin versionar]".
            Formato: - Descripcion concisa (#NUMERO_PR)
            Haz commit con mensaje: docs: actualizar CHANGELOG (#NUMERO_PR)
            Push a main. No dupliques entradas existentes.
