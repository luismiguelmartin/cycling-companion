name: "AI: Update Changelog (R5)"

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update CHANGELOG with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 10
            --allowedTools "Read,Edit,Bash"
          prompt: |
            Eres el Doc Generator (R5) del proyecto Cycling Companion.

            ## PR mergeada

            - **PR #${{ github.event.pull_request.number }}**: ${{ github.event.pull_request.title }}
            - **Descripción**: ${{ github.event.pull_request.body }}

            Lee el archivo prompts/remote/doc-generator.md para las instrucciones detalladas de tu rol.

            ## Instrucciones

            1. Lee el CHANGELOG.md actual
            2. Determina la categoría del cambio:
               - **Añadido**: Nueva funcionalidad
               - **Cambiado**: Cambio en funcionalidad existente
               - **Corregido**: Corrección de errores
               - **Eliminado**: Funcionalidad eliminada
            3. Añade una entrada bajo la sección `## [Sin versionar]` en la categoría correcta
            4. Formato de entrada: `- Descripción concisa del cambio (#${{ github.event.pull_request.number }})`
            5. Haz commit del CHANGELOG.md actualizado con mensaje: `docs: actualizar CHANGELOG (#${{ github.event.pull_request.number }})`
            6. Push a main

            ## Reglas
            - Escribe en español
            - Sé conciso: una línea por cambio
            - No dupliques entradas existentes
            - Mantén el formato Keep a Changelog
