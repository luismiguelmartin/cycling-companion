name: "AI: Update Changelog (R5)"

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update CHANGELOG with Claude
        uses: anthropics/claude-code-action@v1
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 10
            --allowedTools "Read,Edit,Bash"
          prompt: |
            Eres el Doc Generator (R5) del proyecto Cycling Companion.

            La PR mergeada es la numero $PR_NUMBER con titulo: $PR_TITLE

            Tu tarea: actualizar CHANGELOG.md con una entrada para esta PR.

            Instrucciones:
            1. Lee el CHANGELOG.md actual
            2. Determina la categoria (Añadido/Cambiado/Corregido/Eliminado)
            3. Añade una entrada bajo ## [Sin versionar] en la categoria correcta
            4. Formato: - Descripcion concisa del cambio (#numero_pr)
            5. Haz commit con mensaje: docs: actualizar CHANGELOG (#numero_pr)
            6. Push a main

            Reglas: escribe en español, se conciso, no dupliques entradas, manten formato Keep a Changelog.
