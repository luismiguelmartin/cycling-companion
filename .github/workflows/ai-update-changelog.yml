name: "AI: Update Changelog (R5)"

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update CHANGELOG with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-haiku-4-5-20251001
            --max-turns 8
            --allowedTools "Read,Edit,Bash"
          prompt: |
            PR #${{ github.event.pull_request.number }} mergeada: ${{ github.event.pull_request.title }}

            Lee CHANGELOG.md. Añade una linea bajo la categoria correcta (Añadido/Cambiado/Corregido) en "[Sin versionar]".
            Formato: - Descripcion concisa (#${{ github.event.pull_request.number }})
            Commit: docs: actualizar CHANGELOG (#${{ github.event.pull_request.number }})
            Push a main. No dupliques entradas.
