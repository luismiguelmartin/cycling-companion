name: "AI: Generate PR (R2)"

on:
  issues:
    types: [labeled]

jobs:
  generate:
    if: github.event.label.name == 'ai-generate-pr'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save issue body to file
        run: |
          cat <<'ISSUE_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_EOF

      - name: Generate PR with Claude
        uses: anthropics/claude-code-action@v1
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 30
            --allowedTools "Read,Glob,Grep,Edit,Write,Bash"
          prompt: |
            Eres el PR Generator (R2) del proyecto Cycling Companion.

            ## Issue a implementar

            - Issue numero: $ISSUE_NUMBER
            - Titulo: $ISSUE_TITLE
            - Lee /tmp/issue-body.txt para ver la descripcion completa de la issue

            ## Contexto

            Lee el archivo CLAUDE.md para entender el contexto completo del proyecto.
            Lee tambien el archivo prompts/remote/pr-generator.md para las instrucciones detalladas de tu rol.

            ## Instrucciones

            1. Planifica: Identifica los archivos a crear/modificar. Sigue las convenciones del proyecto:
               - TypeScript estricto (no any)
               - Schemas Zod en packages/shared si aplica
               - Tests con Vitest
               - Componentes React: PascalCase, archivos kebab-case
               - API Fastify: validacion Zod en cada route

            2. Implementa: Escribe el codigo necesario. Las dependencias ya estan instaladas (pnpm install ya se ejecuto).

            3. Valida: Ejecuta los siguientes comandos para verificar tu codigo:
               - pnpm lint — debe pasar sin errores
               - pnpm typecheck — debe pasar sin errores
               - pnpm test — debe pasar sin errores
               Si alguno falla, corrige los errores antes de crear la PR.

            4. Crea la PR:
               - Branch: ai/issue-$ISSUE_NUMBER-slug-descriptivo
               - Titulo: Descriptivo, en español, prefijo feat:, fix:, refactor:, etc.
               - Body: Incluye Closes #$ISSUE_NUMBER
               - Label: Añade ai-generated

            IMPORTANTE:
            - Nunca modifiques archivos fuera del scope de la issue
            - No sobre-ingenierices: implementa solo lo necesario
            - Si la issue es demasiado compleja o ambigua, comenta en la issue explicando por que
