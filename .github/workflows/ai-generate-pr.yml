name: "AI: Generate PR (R2)"

on:
  issues:
    types: [labeled]

jobs:
  generate:
    if: github.event.label.name == 'ai-generate-pr'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
