name: "AI: Generate PR (R2)"

on:
  issues:
    types: [labeled]

concurrency:
  group: r2-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  generate:
    if: github.event.label.name == 'ai-generate-pr'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-6
            --max-turns 25
            --allowedTools "Edit,Write,Read,Glob,Grep,Bash"
          prompt: |
            Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

            Lee CLAUDE.md para convenciones. Implementa el cambio.
            Dependencias ya instaladas. Valida con pnpm lint, pnpm typecheck, pnpm test --filter=shared.
            Crea PR: branch ai/issue-${{ github.event.issue.number }}-slug, titulo con feat:/fix:, body con Closes #${{ github.event.issue.number }}, label ai-generated.
            No sobre-ingenierices.
