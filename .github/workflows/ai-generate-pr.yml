name: "AI: Generate PR (R2)"

on:
  issues:
    types: [labeled]

jobs:
  generate:
    if: github.event.label.name == 'ai-generate-pr'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save issue context
        run: |
          echo '${{ github.event.issue.number }}' > /tmp/issue-number.txt
          echo '${{ github.event.issue.title }}' > /tmp/issue-title.txt
          cat <<'ISSUE_BODY_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Generate PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 30
            --allowedTools "Read,Glob,Grep,Edit,Write,Bash(*)"
          prompt: |
            Eres el PR Generator (R2) del proyecto Cycling Companion.

            Lee los archivos /tmp/issue-number.txt, /tmp/issue-title.txt y /tmp/issue-body.txt para conocer la issue a implementar.

            Lee el archivo CLAUDE.md para entender el contexto completo del proyecto.
            Lee tambien prompts/remote/pr-generator.md para instrucciones de tu rol.

            Instrucciones:
            1. Planifica: Identifica archivos a crear/modificar. Convenciones: TypeScript estricto, Zod en shared, Tests con Vitest, componentes PascalCase/kebab-case, API Fastify con Zod.
            2. Implementa el codigo. Dependencias ya instaladas.
            3. Valida: pnpm lint, pnpm typecheck, pnpm test. Corrige errores antes de crear PR.
            4. Crea la PR: branch ai/issue-NUMERO-slug, titulo descriptivo en espa√±ol con prefijo feat:/fix:/refactor:, body con Closes #NUMERO, label ai-generated.

            IMPORTANTE: No modifiques archivos fuera del scope. No sobre-ingenierices. Si es demasiado compleja, comenta en la issue.
