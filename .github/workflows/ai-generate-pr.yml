name: "AI: Generate PR (R2)"

on:
  issues:
    types: [labeled]

jobs:
  generate:
    if: github.event.label.name == 'ai-generate-pr'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save issue context
        run: |
          echo '${{ github.event.issue.number }}' > /tmp/issue-number.txt
          echo '${{ github.event.issue.title }}' > /tmp/issue-title.txt
          cat <<'ISSUE_BODY_EOF' > /tmp/issue-body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Generate PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 15
          prompt: |
            Lee /tmp/issue-number.txt, /tmp/issue-title.txt y /tmp/issue-body.txt para la issue.
            Lee CLAUDE.md para convenciones.

            Implementa el cambio. Dependencias ya instaladas.
            Valida: pnpm lint, pnpm typecheck, pnpm test --filter=shared (solo si tocas shared).
            Crea PR: branch ai/issue-NUMERO-slug, titulo con feat:/fix:, body con Closes #NUMERO, label ai-generated.
            No sobre-ingenierices. Si es compleja, comenta en la issue.
